{% load static  %}

<!DOCTYPE html>

<html lang="en">
<head>
  <style>
    #body {
      background-color: rgba(220, 238, 243,0.7);
      
        background-image: url("{% static  'login.jpg' %}");
        background-size:100% auto;
    
  }
  </style>
    <meta charset="UTF-8">
    <title>Sign up </title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/css/mdb.min.css" rel="stylesheet">
</head>
<body id="body">
    <!--Modal: Login / Register Form-->
<div id="modalLRForm" aria-labelledby="myModalLabel" >
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">

      <!--Modal cascading tabs-->
      <div class="modal-c-tabs">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fas fa-user mr-1"></i>
              Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>
              Register</a>
          </li>
        </ul>

        <!-- Tab panels -->
        <div class="tab-content">
          <!--Panel 7-->
          <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

            <!--Body-->
              <form method="post" action="{% url 'login' %}">
                  <div class="modal-body mb-1">
                      <div class="md-form form-sm mb-5">
                        <i class="fas fa-user prefix"></i>
                        <input type="email" id="modalLRInput10" name="email" class="form-control form-control-sm validate">
                        <label data-error="wrong" data-success="right" for="modalLRInput10">Email</label>
                      </div>

                      <div class="md-form form-sm mb-4">
                        <i class="fas fa-lock prefix"></i>
                        <input type="password" id="modalLRInput11" name="password" class="form-control form-control-sm validate">
                        <label data-error="wrong" data-success="right" for="modalLRInput11"> password</label>
                      </div>
                      <div class="text-center mt-2">
                        <button type="submit" class="btn btn-info">Log in <i class="fas fa-sign-in-alt"></i></button>
                      </div>
                 </div>
              </form>


          </div>
          <!--/.Panel 7-->

          <!--Panel 8-->
          <div class="tab-pane fade" id="panel8" role="tabpanel">

            <!--Body-->
              <form method="post" action="{% url 'signup' %}">
                      <div class="modal-body">
                          <div class="md-form form-sm mb-5">
                            <i class="fas fa-user prefix"></i>
                            <input type="text" id="modalLRInput12" name="fullname" class="form-control form-control-sm validate">
                            <label data-error="wrong" data-success="right" for="modalLRInput12">Fullname</label>
                          </div>

                          <div class="md-form form-sm mb-5">
                            <i class="fas fa-user prefix"></i>
                            <input type="email" id="modalLRInput12" name="email" class="form-control form-control-sm validate">
                            <label data-error="wrong" data-success="right" for="modalLRInput12">Email</label>
                          </div>

                          <div class="md-form form-sm mb-5">
                            <i class="fas fa-lock prefix"></i>
                            <input type="password" id="modalLRInput13" name="password" class="form-control form-control-sm validate">
                            <label data-error="wrong" data-success="right" for="modalLRInput13"> password</label>
                          </div>

                          <div class="md-form form-sm mb-4">
                            <i class="fas fa-lock prefix"></i>
                            <input type="password" id="modalLRInput14" name="cpass" class="form-control form-control-sm validate">
                            <label data-error="wrong" data-success="right" for="modalLRInput14">Repeat password</label>
                          </div>

                          <div class="text-center form-sm mt-2">
                            <button type="submit" class="btn btn-info">Sign up <i class="fas fa-sign-in-alt"></i></button>
                          </div>
                      </div>
              </form>
            </div>
          </div>
          <!--/.Panel 8-->
        </div>

      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: Login / Register Form-->
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/js/mdb.min.js"></script>
</body>
</html>
